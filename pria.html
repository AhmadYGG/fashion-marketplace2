    <script>
        var currentPage = 1;
        
        function showPage(page) {
            currentPage = page;
            var cards = document.getElementsByClassName('product-card');
            
            // Hide semua card
            for(var i = 0; i < cards.length; i++) {
                cards[i].style.display = 'none';
            }
            
            // Show card sesuai halaman
            var start = (page - 1) * 10;
            var end = start + 10;
            for(var i = start; i < end && i < cards.length; i++) {
                cards[i].style.display = 'block';
            }
            
            // Update active pagination
            var links = document.getElementsByClassName('page-link');
            for(var i = 0; i < links.length; i++) {
                links[i].className = 'page-link';
            }
            document.getElementById('page-' + page).className = 'page-link active';
        }
        
        function nextPage() {
            if(currentPage < 2) {
                showPage(currentPage + 1);
            }
        }
        
        function prevPage() {
            if(currentPage > 1) {
                showPage(currentPage - 1);
            }
        }
    </script>
</head>
