<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pinky Fashion Store</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>

<header>
    <h1>Pinky Fashion Store</h1>
    <div class="menu-top">
        <a href="index.html">Beranda</a>
        <a href="tentang.html">Tentang Kami</a>
        <a href="cara-belanja.html">Cara Belanja</a>
        <a href="keranjang.html">Keranjang</a>
        <a href="kontak.html">Kontak</a>
        <a href="login.html">Login</a>
    </div>
</header>

<div class="container">
    <main class="content">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8" style="padding: 0;">
                <div style="border: 1px solid #ddd; padding: 30px; margin-top: 50px; margin-bottom: 50px; background-color: #f9f9f9;">
                    <h2 class="text-center">Daftar Akun Baru</h2>
                    
                    <form>
                        <div class="form-group">
                            <label for="nama">Nama Lengkap:</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                        </div>

                        <div class="form-group">
                            <label for="telp">No Telepon:</label>
                            <input type="text" class="form-control" id="telp" placeholder="Masukkan nomor telepon">
                        </div>

                        <div class="form-group">
                            <label for="alamat">Alamat:</label>
                            <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat lengkap">
                        </div>

                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Masukkan password">
                        </div>

                        <div class="form-group">
                            <label for="pwd2">Konfirmasi Password:</label>
                            <input type="password" class="form-control" id="pwd2" placeholder="Masukkan password lagi">
                        </div>

                        <div class="checkbox">
                            <label><input type="checkbox"> Saya setuju dengan syarat dan ketentuan</label>
                        </div>

                        <button type="submit" class="btn btn-default">Daftar</button>
                    </form>
                    
                    <p class="text-center">Sudah punya akun? <a href="login.html">Login disini</a></p>
                </div>
            </div>
        </div>
    </main>
</div>

<footer>

</footer>

</body>
</html>
